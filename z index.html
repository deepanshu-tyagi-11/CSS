 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>z index</title>
    <style>

.box1,.box2 {
    height: 50px;
    width: 50px;
    margin: 2px;
    position: absolute;
}
.box1{
    background-color: aqua;
    top: 60px;
    left: 20px;
    z-index: 1;
}
.box2{
    background-color: brown;
    top: 80px;
    left:20px ;
    z-index: 2;
}

    </style>
 </head>
 <body>
    <div class ="box1">inddex1</div>
    <div class ="box2">inddex2</div>
 </body>
 </html>
