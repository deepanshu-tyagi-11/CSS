<!-- 1.) yadi hama apna parent ya[container element] ka andar ksi cheej ko left ya right krna ha to hum  float property ka use krta hai.
 2.) float right likhya to to andar vala box right ma chla gjayga left likhyga to left mai -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <title>float property</title>
    <style>
        #container{
             height: 100px;
            width: 500px;
            background-color: aqua;
            text-align: center;
            margin: 5px;
            border: 2px dotted blue;

        }
        .box{
            height: 100px;
            width: 100px;
            background-color: brown;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">box1</div>
    </div>
    
</body>
</html>
